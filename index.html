---
layout: default
---

<div class="home">
    <ul class="post-list">
        {% for post in site.posts %}
        <li>
            <div class="post-meta">
                <span>{{ post.date | date: "%B %-d, %Y" }}</span>
            </div>
            <div class="post-link" >
                <a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
            </div>
        </li>
        {% endfor %}
    </ul>

    <!--
    <p class="rss-subscribe">Subscribe <a href="{{ "/feed.xml" | prepend: site.baseurl }}">via RSS</a></p>
    -->

</div>
